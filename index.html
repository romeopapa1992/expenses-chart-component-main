<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <title>Frontend Mentor | Expenses chart component</title>
 
 
</head>
<body>
 <main>
  <div class="card-balance">
    <div class="text">
      <p>My balance</p>
      <span>$921.48</span>
    </div>
    <img src="./images/logo.svg" alt="logo icon">
  </div>

  <div class="card-chart">
    <h1>Spending - Last 7 days</h1>
    <div class="expenses">
      <div class="item">
        <div class="bar-label"></div>
        <div class="bar" id="mon"></div>
        <p>mon</p>
      </div>
      <div class="item">
       <div class="bar-label"></div>
       <div class="bar" id="tue"></div>
       <p>tue</p>
      </div>
      <div class="item">
        <div class="bar-label"></div>
        <div class="bar" id="wed"></div>
        <p>wed</p>
      </div>
      <div class="item">
       <div class="bar-label"></div>
       <div class="bar" id="thu"></div>
        <p>thu</p>
      </div>
      <div class="item">
        <div class="bar-label"></div>
        <div class="bar" id="fri"></div>
        <p>fri</p>
     </div>
      <div class="item">
        <div class="bar-label"></div>
        <div class="bar" id="sat"></div>
        <p>sat</p>
     </div>
      <div class="item">
        <div class="bar-label"></div>
        <div class="bar" id="sun"></div>
        <p>sun</p>
      </div>
    </div>
  <hr>
    <div class="total">
      <section class="left-section">
        <p>Total this month</p>
        <div id="total-amount">$478.33</div>
      </section>
      <section class="right-section">
        <div id="percentage">+2.4%</div>
        <p>from last month</p>
      </section>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">romeopapa1992</a>.
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="chart.js" charset="utf-8"></script>

</html>
